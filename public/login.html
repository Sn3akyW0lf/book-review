<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>
        Login Page
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous" ></script>
</head>

<body>
    <div class="container">
        <div class="card p-3 m-3">
            <h2 class="card-header">Login Page</h2>
            <div class="card-body">
                <span class="card-text">
                    Login to access the Application
                </span>
            </div>
        </div>
        <form id="my-form" class="text-bg-secondary bg-opacity-20 border border-dark border-size-3 rounded-3 p-5 m-3" method="POST">
            <div>
                <div id="msg_email"></div>
                <label for="email" class="form-label">Enter Your Email</label>
                <input type="text" name="email" id="email" class="form-control text-bg-light form-control-sm">
                <div id="msg_dup"></div>
            </div>
            <div>
                <div id="msg_password"></div>
                <label for="password" class="form-label">Enter Password</label>
                <input type="password" name="password" id="password" class="form-control text-bg-light form-control-sm" maxlength="10">
                <div id="msg_wp"></div>
            </div>
            <input type="submit" value="LOGIN" class="btn btn-success btn-sm btn-outline-light p-3 m-3" />
        </form>
        <div>
            <a href="forgot-password.html" class="btn btn-link btn-sm p-3 m-3">Forgot Password?</a>
            <br> Don't Have an Account?
            <a href="signup.html" class="btn btn-info btn-sm btn-outline-dark p-3 m-3">Sign Up</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" ></script>
    <script src="./js/login.js"></script>
    
</body>

</html>
