<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Sign Up Page
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous" ></script>
</head>

<body>
    <div class="container">
        <div class="card p-3 m-3">
            <h2 class="card-header">Sign Up Page</h2>
            <div class="card-body">
                <span class="card-text">
                    Please Provide the Details
                </span>
            </div>
        </div>
        <form id="my-form" class="text-bg-secondary bg-opacity-20 border border-dark border-size-3 rounded-3 p-5 m-3"
            method="POST">
            <div>
                <div id="msg_username"></div>
                <label for="username" class="form-label">Enter a UserName</label>
                <input type="text" name="username" id="username" class="form-control text-bg-light form-control-sm">
            </div>
            <div>
                <div id="msg_email"></div>
                <label for="email" class="form-label">Enter Your Email</label>
                <input type="text" name="email" id="email" class="form-control text-bg-light form-control-sm">
                <div id="msg_dup"></div>                
            </div>
            <div>
                <div id="msg_password"></div>
                <label for="password" class="form-label">Create Password</label>
                <input type="password" name="password" id="password" class="form-control text-bg-light form-control-sm" maxlength="10">
            </div>
            <input type="submit" value="SIGNUP" class="btn btn-success btn-sm btn-outline-light p-3 m-3" />
        </form>
        <div>
            Already Have an Account?
            <a href="login.html" class="btn btn-info btn-sm btn-outline-dark p-3 m-3">Login</a>
        </div>
        <script src="./js/signup.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" ></script>
        
</body>

</html>
