<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-4">
        <h1 class="mb-4">Book Review System</h1>
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search by Title or Author Name...">
            <button class="btn btn-outline-secondary" id="search-btn">Search</button>
        </div>

        <!-- Book List -->
        <div id="book-list" class="mb-5"></div>

        <div class="mb-4">
            <form id="add-book-form">
                <h4>Add New Book</h4>
                <div class="mb-2">
                    <label for="book-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="book-title" required>
                </div>
                <div class="mb-2">
                    <label for="book-author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="book-author" required>
                </div>
                <div class="mb-2">
                    <label for="book-year" class="form-label">Publish Year</label>
                    <input type="text" class="form-control" id="book-year">
                </div>
                <button type="submit" class="btn btn-success">Add Book</button>
            </form>
        </div>


        <!-- Book Details -->
        <div id="book-details" style="display:none;">
            <button id="back-to-list" class="btn btn-secondary mb-3">‚Üê Back to list</button>
            <h2 id="title"></h2>
            <p>
                <strong>Author:</strong>
                <span id="author"></span>
            </p>
            <p>
                <strong>Published:</strong>
                <span id="publish-year"></span>
            </p>
            <p>
                <strong>Average Rating:</strong>
                <span id="book-average-rating"></span>
            </p>
            <p>
                <strong>Reviews (
                    <span id="book-review-count"></span>):</strong>
            </p>
            <ul id="reviews-list" class="list-group mb-3"></ul>

            <!-- Add/Edit Review Form -->
            <div id="review-form-container">
                <h4 id="review-form-title">Add a Review</h4>
                <form id="review-form">
                    <div class="mb-3">
                        <label class="form-label d-block">Rating</label>
                        <div id="rating-options">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rating" id="rating1" value="1" required>
                                <label class="form-check-label" for="rating1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
                                <label class="form-check-label" for="rating2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                                <label class="form-check-label" for="rating3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                                <label class="form-check-label" for="rating4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
                                <label class="form-check-label" for="rating5">5</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="review-text" class="form-label">Review</label>
                        <textarea class="form-control" id="review-text" rows="3" required></textarea>
                    </div>
                    <input type="hidden" id="editing-review-id" />
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary ms-2" style="display:none;">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Your custom JS -->
    <script src="./js/index.js"></script>
</body>

</html>
